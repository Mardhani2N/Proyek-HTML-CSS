<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FGA Project</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="responsive2.css" />
  </head>
  <body>
    <!-- awal choice -->
    <div class="choices" id="choices">
      <h2 class="title">berbagai macam pilihan program</h2>
      <div class="container">
        <div class="choice">
          <img src="assets/bahasa-inggris.jpg" alt="icon choice" loading="lazy" />
          <p>bahasa inggris</p>
        </div>
        <div class="choice">
          <img src="assets/matematika.jpg" alt="icon choice" loading="lazy" />
          <p>matematika</p>
        </div>
        <div class="choice">
          <img src="assets/sains.jpg" alt="icon choice" loading="lazy" />
          <p>sains</p>
        </div>
        <div class="choice">
          <img src="assets/musik.jpg" alt="icon choice" loading="lazy" />
          <p>musik</p>
        </div>
      </div>
      <button>daftar</button>
    </div>

    <!-- akhir choice -->

    <!-- awal what u get -->
    <div class="what-u-get" id="what_u_get">
      <h3 class="title">dapat apa saja di edu-lesson?</h3>
      <div class="container">
        <div class="wug-card">
          <img src="assets/kelas-online.jpg" alt="icon feature" loading="lazy" />
          <div class="wug-descript">
            <p>ruang kelas online</p>
          </div>
        </div>
        <div class="wug-card">
          <img src="assets/komunitas.jpg" alt="icon feature" loading="lazy" />
          <div class="wug-descript">
            <p>komunitas yang membangun</p>
          </div>
        </div>
        <div class="wug-card">
          <img src="assets/buku.jpg" alt="icon feature" loading="lazy" />
          <div class="wug-descript">
            <p>buku panduan</p>
          </div>
        </div>
        <div class="wug-card">
          <img src="assets/konsul.jpg" alt="icon feature" loading="lazy" />
          <div class="wug-descript">
            <p>akses ke konsultan pembelajaran</p>
          </div>
        </div>
      </div>
    </div>

    <!-- akhir what u get -->
  </body>
</html>
